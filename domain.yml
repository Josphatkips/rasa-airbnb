version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - about_us
  - room_suggestion
  - room
  - bulksms_register
  - get_started
actions:
  - action_get_suggestion
  - action_get_room
entities:
  - checkin_date
  - num_guest
  - checkout_date
  - room_id
  - email
  - username

slots:
  email:
    type: text
    # influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: bulksms_form
  num_guest:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: suggestion_form
        requested_slot: num_guest
  checkout_date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: suggestion_form
        requested_slot: checkout_date
  checkin_date:
    influence_conversation: true
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: suggestion_form
        requested_slot: checkin_date

  room_id:
    type: text
    mappings:
    - type: from_entity
      entity: room_id
  


forms:
  bulksms_form:
    required_slots:
      - email
      - num_guest
  suggestion_form:
    required_slots:
        - checkin_date
        - checkout_date
        - num_guest
        
 

responses:
  utter_ask_checkin_date:
  - text: "When are you checking in?"
  utter_ask_checkout_date:
  - text: "When are you checking out?"
  utter_ask_num_guest:
  - text: "How many guest do you have?"
  utter_greet:
  - text: "Hey! How are you?"
  utter_ask_email:
  - text: "Enter email?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"
  utter_await:
  - text: "Wait a moment as give you suggestions"

  utter_happy:
  - text: "Great, carry on!"
  utter_registered:
  - text: "Thanks for registering"

  utter_goodbye:
  - text: "Bye"
  utter_welcome:
  - text: "What can help you with today?"
    buttons:
    - title: "Get room recomendation"
      payload: "/room_suggestion"
    - title: "Know about us"
      payload: "/about_us"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_about:
  - text: "We are company dedicated to help you with room suggestions"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
